apiVersion: v1
kind: Service
metadata:
  name: dev-clamify-api-service
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: dev-clamify-api
  sessionAffinity: None
  type: ClusterIP
