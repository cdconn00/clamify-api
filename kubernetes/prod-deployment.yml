apiVersion: apps/v1
kind: Deployment
metadata:
  name: clamify-api
  labels:
    app: clamify-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: clamify-api
  template:
    metadata:
      labels:
        app: clamify-api
    spec:
      containers:
      - env:
        - name: DB_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              key: DB_CONNECTION_STRING
              name: clamify-secret
        - name: JWT_KEY
          valueFrom:
            secretKeyRef:
              key: JWT_KEY
              name: clamify-secret
        - name: JWT_ISS
          valueFrom:
            secretKeyRef:
              key: JWT_ISS
              name: clamify-secret
        - name: JWT_LIFETIME
          valueFrom:
            secretKeyRef:
              key: JWT_LIFETIME
              name: clamify-secret
        name: clamify-api
        image: ghcr.io/cdconn00/clamify-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
